<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World peas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader&family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hd">
      <h1 class="logo">World Peas</h1>
      <div class="header-right">
        <h4 class="header-text">Shop</h4>
        <h4 class="header-text">Newstand</h4>
        <h4 class="header-text">Who we are</h4>
        <h4 class="header-text">My profile</h4>
        <h4 class="header-button">Basket (3)</h4>
      </div>
    </header>
    <div class="sub-header">
      <h1 class="title">Basket</h1>
      <h4 class="title-items">3 items</h4>
    </div>
    <main>
      <div class="icon1">
        <img
          src="https://img.freepik.com/vetores-premium/tomate-inteiro-fresco-vermelho-maduro-grande-close-up-isolado-no-fundo-branco_212889-3238.jpg"
          alt=""
        />
        <div class="ajust-icons">
          <div class="align-icon">
            <h3>Heirloom tomato</h3>
            <h3>$5.99</h3>
          </div>
          <h4 class="lb-value">$5.99 / lb</h4>
          <div class="lb-iten">1 lb</div>
        </div>
      </div>

      <div class="icon1">
        <img
          src="https://static.vecteezy.com/ti/fotos-gratis/p2/10714647-raiz-de-gengibre-fresco-e-folhas-isoladas-no-fundo-branco-foto.jpg"
          alt=""
        />
        <div class="ajust-icons">
          <div class="align-icon">
            <h3>Organic ginger</h3>
            <h3>$6.50</h3>
          </div>
          <h4 class="lb-value">$12.99 / lb</h4>
          <div class="lb-iten">0.5 lb</div>
        </div>
      </div>

      <div class="icon1">
        <img
          src="https://st2.depositphotos.com/2224328/6223/v/450/depositphotos_62233703-stock-illustration-red-onion-on-white-background.jpg"
          alt=""
        />
        <div class="ajust-icons">
          <div class="align-icon">
            <h3>Sweet onion</h3>
            <h3>$14.95</h3>
          </div>
          <h4 class="lb-value">$2.99 / lb</h4>
          <div class="lb-iten">5 lb</div>
        </div>
      </div>

      <div class="icon1">
        <img
          src="https://media.istockphoto.com/id/1214053645/pt/foto/green-pickles-isolated.jpg?s=612x612&w=0&k=20&c=SfzHpaZgfufJTeKnBBver3bU5M6COM-oqluYwFqBvmI="
          alt=""
        />
        <div class="ajust-icons">
          <div class="align-icon">
            <h3>Pickles</h3>
            <h3>$29.98</h3>
          </div>
          <h4 class="lb-value">$14.99 / lb</h4>
          <div class="lb-iten">2 lb</div>
        </div>
      </div>

      <div class="icon1">
        <img
          src="https://t3.ftcdn.net/jpg/07/22/15/38/240_F_722153819_rvyo6XpEddPAZ909IGUqHIJ0b2S3t0qQ.jpg"
          alt=""
        />
        <div class="ajust-icons">
          <div class="align-icon">
            <h3>Potato</h3>
            <h3>$12.99</h3>
          </div>
          <h4 class="lb-value">$12.99 / lb</h4>
          <div class="lb-iten">1 lb</div>
        </div>
      </div>
      <div class="icon-payment"></div>
    </main>
  </body>
</html>
